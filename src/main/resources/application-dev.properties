server.port=8082
spring.mvc.favicon.enabled=false

# thymeleaf
spring.thymeleaf.mode=HTML

# DataBase
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/wtm?autoReconnect=true&useSSL=false
spring.datasource.username=wtm
spring.datasource.password=wtm
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.sql-script-encoding=utf-8
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=debug

# Spring Security
security.basic.enabled=false
security.roles.hierarchyMap.ROLE_ADMIN=ROLE_MANAGER
security.roles.hierarchyMap.ROLE_MANAGER=ROLE_STAFF
security.roles.hierarchyMap.ROLE_STAFF=ROLE_CREW
