<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
		<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />

		<title th:text="#{team.create.title}">チーム登録</title>
	</head>

	<body>
		<div th:replace="common/layout::navbar-layout"></div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1 th:text="#{team.create.title}">チーム登録</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<ul class="breadcrumb">
							<li><a th:href="@{/}" th:text="#{dashboard.title}">ダッシュボード</a></li>
							<li><a th:href="@{/admin/teams}" th:text="#{team.list.title}">チーム一覧</a></li>
							<li class="active" th:text="#{team.create.title}">チーム登録</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<form class="form-horizontal" method="post" th:action="@{/admin/teams/create}" th:object="${form}">
							<div th:if="${#fields.hasErrors()}" class="row">
								<div class="alert alert-danger" role="alert">
									<span th:text="#{global.error}">入力項目にエラーがあります。</span>
								</div>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
								<div class="col-sm-2">
									<label class="control-label"><span th:text="#{team.field.name}">チーム名</span><span class="text-danger">*</span></label>
								</div>
								<div class="col-sm-10">
									<div th:classappend="${#fields.hasErrors('name')}? 'error'">
										<input class="form-control" th:placeholder="#{team.field.name}" th:field="*{name}" />
									</div>
									<p class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">エラーメッセージ</p>
								</div>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('shortName')}? has-error">
								<div class="col-sm-2">
									<label class="control-label"><span th:text="#{team.field.short.name}">略称</span><span class="text-danger">*</span></label>
								</div>
								<div class="col-sm-10">
									<div th:classappend="${#fields.hasErrors('shortName')}? 'error'">
										<input class="form-control" th:placeholder="#{team.field.short.name}" th:field="*{shortName}" />
									</div>
									<p class="help-block" th:if="${#fields.hasErrors('shortName')}" th:errors="*{shortName}">エラーメッセージ</p>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="text-right">
										<button class="btn btn-primary" th:text="#{save}">保存</button>
										<a type="submit" class="btn btn-default" th:href="@{/admin/teams}" th:text="#{back}">戻る</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
