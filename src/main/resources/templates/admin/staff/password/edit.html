<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
		<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />

		<title>パスワード変更</title>
	</head>
	<body>
		<div th:replace="common/layout::navbar-layout"></div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>パスワード変更</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<ul class="breadcrumb">
							<li><a th:href="@{/}">ダッシュボード</a></li>
							<li><a th:href="@{/admin/staffs/list}">スタッフ一覧</a></li>
							<li><a th:href="@{/admin/staffs/describe/1}">スタッフ詳細</a></li>
							<li class="active">パスワード変更</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<form class="form-horizontal" role="form" method="post" th:action="@{/admin/staffs/password/edit}">
							<div class="form-group">
								<div class="col-sm-2">
									<label class="control-label">古いパスワード</label>
								</div>
								<div class="col-sm-10">
									<input type="password" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2">
									<label class="control-label">新しいパスワード</label>
								</div>
								<div class="col-sm-10">
									<input type="password" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2">
									<label class="control-label">新しいパスワード（確認）</label>
								</div>
								<div class="col-sm-10">
									<input type="password" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<a type="submit" class="btn btn-default" th:href="@{/admin/staffs/describe/1}">戻る</a>
									<button type="submit" class="btn btn-success">更新</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
