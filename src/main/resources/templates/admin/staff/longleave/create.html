								</div>
							</div>
							<table class="table">
								<thead>
								<tr>
									<th th:text="#{longleave.field.type}">種別</th>
									<th th:text="#{longleave.field.startat}">開始日</th>
									<th th:text="#{longleave.field.endat}">終了日</th>
									<th th:text="#{longleave.field.remarks}">備考</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="num, stat : ${#numbers.sequence(1, 3)}">
									<td th:classappend="${#fields.hasErrors('forms[' + stat.index + '].type')}? has-error">
										<select class="form-control" name="number" th:field="*{forms[__${stat.index}__].type}">
											<option value=""></option>
											<option th:each="type : ${types}" th:value="${type}" th:text="#{|longleave.type.${type}|}">産休</option>
										</select>
										<p class="help-block" th:if="${#fields.hasErrors('forms[' + stat.index + '].type')}" th:errors="*{forms[__${stat.index}__].type}">エラーメッセージ</p>
									</td>
									<td th:classappend="${#fields.hasErrors('forms[' + stat.index + '].startAt')}? has-error">
										<input class="form-control" th:field="*{forms[__${stat.index}__].startAt}"/>
										<p class="help-block" th:if="${#fields.hasErrors('forms[' + stat.index + '].startAt')}" th:errors="*{forms[__${stat.index}__].startAt}">エラーメッセージ</p>
									</td>
									<td th:classappend="${#fields.hasErrors('forms[' + stat.index + '].endAt')}? has-error">
										<input class="form-control" th:field="*{forms[__${stat.index}__].endAt}"/>
										<p class="help-block" th:if="${#fields.hasErrors('forms[' + stat.index + '].endAt')}" th:errors="*{forms[__${stat.index}__].endAt}">エラーメッセージ</p>
									</td>
									<td th:classappend="${#fields.hasErrors('forms[' + stat.index + '].remarks')}? has-error">
										<input th:field="*{forms[__${stat.index}__].remarks}" class="form-control" placeholder="備考" />
										<p class="help-block" th:if="${#fields.hasErrors('forms[' + stat.index + '].remarks')}" th:errors="*{forms[__${stat.index}__].remarks}">エラーメッセージ</p>
									</td>
								</tr>
								</tbody>
							</table>
