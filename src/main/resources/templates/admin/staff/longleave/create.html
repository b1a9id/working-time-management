<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/common/describe-search.js}"></script>
		<script type="text/javascript" th:src="@{/lib/datetimepicker/jquery.datetimepicker.js}"></script>
		<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
		<link th:src="@{/lib/datetimepicker/jquery.datetimepicker.css}" type="text/css"/>

		<title th:text="#{longleave.create.title}">長期休暇登録</title>
	</head>

	<body>
		<div th:replace="common/layout::navbar-layout"></div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1 th:text="#{longleave.create.title}">長期休暇登録</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<ul class="breadcrumb">
							<li><a th:href="@{/}" th:text="#{dashboard.title}">ダッシュボード</a></li>
							<li><a th:href="@{/admin/staffs}" th:text="#{staff.list.title}">スタッフ一覧</a></li>
							<li><a th:href="@{/admin/staffs/describe/{id}(id=${staff.id})}">スタッフ詳細</a></li>
							<li class="active" th:text="#{longleave.create.title}">長期休暇登録</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<form class="form-horizontal" method="post" th:action="@{/admin/staffs/long-leave/create}" th:object="${form}">
							<div th:if="${#fields.hasErrors()}" class="row">
								<div class="alert alert-danger" role="alert">
									<span th:text="#{global.error}">入力項目にエラーがあります。</span>
								</div>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('type')}? has-error">
								<div class="col-sm-2">
									<label class="control-label" th:text="#{longleave.field.type}">種別</label>
								</div>
								<div class="col-sm-10">
									<select class="form-control" name="number" th:field="*{type}">
										<option value=""></option>
										<option th:each="type : ${types}" th:value="${type.id}" th:text="#{|longleave.type.${type}|}">産休</option>
									</select>
									<p class="help-block" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">エラーメッセージ</p>
								</div>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('startAt')}? has-error">
								<div class="col-sm-2">
									<label class="control-label" th:text="#{longleave.field.startat}">開始日</label>
								</div>
								<div class="col-sm-10">
									<input class="form-control" th:field="*{startAt}"/>
									<p class="help-block" th:if="${#fields.hasErrors('startAt')}" th:errors="*{startAt}">エラーメッセージ</p>
								</div>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('endAt')}? has-error">
								<div class="col-sm-2">
									<label class="control-label" th:text="#{longleave.field.endat}">終了日</label>
								</div>
								<div class="col-sm-10">
									<input class="form-control" th:field="*{endAt}"/>
									<p class="help-block" th:if="${#fields.hasErrors('endAt')}" th:errors="*{endAt}">エラーメッセージ</p>
								</div>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('remarks')}? has-error">
								<div class="col-sm-2">
									<label class="control-label" th:text="#{longleave.field.remarks}">備考</label>
								</div>
								<div class="col-sm-10">
									<input th:field="*{remarks}" class="form-control" placeholder="備考" />
									<p class="help-block" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}">エラーメッセージ</p>
								</div>
								<
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<a type="submit" class="btn btn-default" th:href="@{/admin/staffs}" th:text="#{back}">戻る</a>
									<button class="btn btn-success" th:text="#{save}">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
