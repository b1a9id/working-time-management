<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/common/describe-search.js}"></script>
		<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />

		<title>スタッフ登録</title>
	</head>

	<body>
		<div th:replace="common/layout::navbar-layout"></div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>スタッフ登録</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<ul class="breadcrumb">
							<li><a th:href="@{/}">ダッシュボード</a></li>
							<li><a th:href="@{/staff/list}">スタッフ一覧</a></li>
							<li class="active">スタッフ登録</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<form class="form-horizontal" role="form" method="post" th:action="@{/contact}">
							<div class="form-group">
								<div class="col-sm-2">
									<label class="control-label">チーム</label>
								</div>
								<div class="col-sm-10">
									<select class="form-control" name="number">
										<option value="0" selected="selected"></option>
										<option value="1">CRチーム</option>
										<option value="2">MPチーム</option>
										<option value="3">事推</option>
										<option value="4">SPチーム</option>
										<option value="5">FFチーム</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2">
									<label class="control-label">名前</label>
								</div>
								<div class="col-sm-10 row">
									<div class="col-sm-6">
										<input type="text" class="form-control" placeholder="山田" />
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control" placeholder="太郎" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2">
									<label class="control-label">ふりがな</label>
								</div>
								<div class="col-sm-10 row">
									<div class="col-sm-6">
										<input type="text" class="form-control" placeholder="やまだ" />
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control" placeholder="たろう" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2">
									<label class="control-label">性別</label>
								</div>
								<div class="col-sm-10">
									<select class="form-control" name="number">
										<option value="0" selected="selected"></option>
										<option value="1">男</option>
										<option value="2" >女</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2">
									<label class="control-label">入社日</label>
								</div>
								<div class="col-sm-10">
									<input type="email" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<a type="submit" class="btn btn-default" th:href="@{/staff/describe/1}">戻る</a>
									<button type="submit" class="btn btn-success">送信</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
