<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
		<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />

		<title th:text="#{login.title}">ログイン</title>
	</head>
	<body>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1 class="text-center">勤怠管理システム</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div th:if="${param.error}" class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="alert alert-danger" role="alert">
							<span>ログインエラー</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title" th:text="#{login.title}">ログイン</h3>
							</div>
							<div class="panel-body">
								<form class="form-horizontal" th:action="@{/login}" method="post">
									<div class="form-group">
										<div class="col-sm-3">
											<label for="email" class="control-label">メールアドレス</label>
										</div>
										<div class="col-sm-9">
											<input type="email" class="form-control" id="email" name="email" placeholder="worldrobe@waja.jp" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-3">
											<label for="password" class="control-label">パスワード</label>
										</div>
										<div class="col-sm-9">
											<input type="password" class="form-control" id="password" name="password" placeholder="パスワード" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-6">
											<div class="checkbox">
												<label>
													<input type="checkbox" name="remember-me" />Remember me
												</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-6">
											<button type="submit" class="btn btn-default">ログイン</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
