<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
		<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />

		<title th:text="#{password.edit.title}">パスワード変更</title>
	</head>
	<body>
		<div th:replace="common/layout::navbar-layout"></div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1 th:text="#{password.edit.title}">パスワード変更</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<ul class="breadcrumb">
							<li><a th:href="@{/}" th:text="#{dashboard.title}">ダッシュボード</a></li>
							<li class="active" th:text="#{password.edit.title}">パスワード変更</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<form class="form-horizontal" role="form" method="post" th:action="@{/profile/password/edit}" th:object="${form}">
							<div class="form-group" th:classappend="${#fields.hasErrors('oldPassword')}? has-error">
								<div class="col-sm-3">
									<label class="control-label" th:text="#{password.edit.field.oldPassword}">古いパスワード</label>
								</div>
								<div class="col-sm-9">
									<input th:field="*{oldPassword}" type="password" class="form-control" />
									<p class="help-block" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">エラーメッセージ</p>
								</div>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('newPassword')}? has-error">
								<div class="col-sm-3">
									<label class="control-label" th:text="#{password.edit.field.newPassword}">新しいパスワード</label>
								</div>
								<div class="col-sm-9">
									<input th:field="*{newPassword}" type="password" class="form-control" />
									<p class="help-block" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">エラーメッセージ</p>
								</div>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('retypePassword')}? has-error">
								<div class="col-sm-3">
									<label class="control-label" th:text="#{password.edit.field.retypePassword}">新しいパスワード（確認）</label>
								</div>
								<div class="col-sm-9">
									<input th:field="*{retypePassword}" type="password" class="form-control" />
									<p class="help-block" th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}">エラーメッセージ</p>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="text-right">
										<button type="submit" class="btn btn-success" th:text="#{update}">更新</button>
										<a type="submit" class="btn btn-default" th:href="@{/profile/describe}" th:text="#{back}">戻る</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
